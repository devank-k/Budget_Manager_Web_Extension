<section id="conversion">
    <h2>Money Conversion</h2>
    <div>
        <label for="fromCurrency">Convert From:</label>
        <select id="fromCurrency"></select>
    </div>
    <div>
        <label for="toCurrency">Convert To:</label>
        <select id="toCurrency"></select>
    </div>
    <div>
        <label for="amountToConvert">Amount to Convert:</label>
        <input type="number" id="amountToConvert" min="0">
    </div>
    <button id="convertButton">Convert</button>
    <div id="convertedAmount"></div> <!-- Area to display converted currency -->
</section>
